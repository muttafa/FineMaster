<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Giriş Yap</h2>
          <form (ngSubmit)="login()" #loginForm="ngForm">
            <div class="form-group">
              <label for="username">Kullanıcı Adı</label>
              <input type="text" class="form-control" id="email" name="email" [(ngModel)]="email" required>
            </div>
            <div class="form-group">
              <label for="password">Şifre</label>
              <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Giriş Yap</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
