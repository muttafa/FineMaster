<div class="container">
  <h2>İlan Oluştur</h2>
  <form (submit)="submitPost()">
    <div class="form-group">
      <label for="branch">Branş:</label>
      <select class="form-control" id="lessonID" [(ngModel)]="post.lessonID" name="lessonID" required>
        <option value="">Branş Seçin</option>
        <option *ngFor="let lesson of lessonList" [value]="lesson.lessonID">{{lesson.lessonName}}</option>

      </select>
    </div>
    <div class="form-group">
      <label for="hourlyRate">Saatlik Ücret:</label>
      <input type="number" class="form-control" id="hourlyRate" [(ngModel)]="post.hourlyRate" name="hourlyRate" required>
    </div>
    <div class="form-group">
      <label for="teacherName">İlan Başlığı:</label>
      <input type="text" class="form-control" id="title" [(ngModel)]="post.title" name="title" required>
    </div>
    <div class="form-group">
      <label for="summary">Özet Bilgi:</label>
      <textarea class="form-control" id="summary" [(ngModel)]="post.summary" name="summary" rows="4" required></textarea>
    </div>

    <div class="form-group">
      <label for="image">Fotoğraf Seçin:</label>
      <input type="file" id="image" (change)="onFileSelected($event)" accept="image/*">
    </div>
    <button type="submit" class="btn btn-primary">İlanı Paylaş</button>
  </form>
</div>
